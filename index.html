<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <!-- Result Section -->
        <div class="result-section">
          <h4>Your Result</h4>
          <div class="result-section__circle">
            <h2>76</h2>
            <small>of 100</small>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
          <h4>Summary</h4>
          <div class="reaction mini-card">
            <div>
              <i class="ph ph-lightning"></i>
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="memory mini-card">
            <div>
              <i class="ph ph-brain"></i>
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="verbal mini-card">
            <div>
              <i class="ph ph-chat-teardrop-dots"></i>
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>

          <div class="visual mini-card">
            <div>
              <i class="ph ph-eye"></i>
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
